<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book.title }}</title>
  </head>
  <body>
    <h1>{{ book.title }}</h1>
    <p>By: {{ book.author.name }}</p>
    <p>Published by: {{ book.publisher.name }}</p>
    <p>Category: {{ book.category.name }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Available: {% if book.is_available %} Yes {% else %} No {% endif %}</p>
    <a href="{% url 'library:borrow_book' pk=book.pk %}">Borrow Book</a>
    <a href="{% url 'library:reserve_book' pk=book.pk %}">Reserve Book</a>
    <a href="{% url 'library:book_update' pk=book.pk %}">Edit Book</a>
    <a href="{% url 'library:book_delete' pk=book.pk %}">Delete Book</a>
  </body>
</html>
